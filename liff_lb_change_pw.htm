<!DOCTYPE html>
<html>
<head>
  <base target="_blank">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>合作社訂便當-修改密碼</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <div class="row" style="margin: 10px">
    <div class="col-12" style="margin: 10px">
      <label>你的學號:</label>
      <input type="text" id="field1" class="form-control" placeholder=學號(如:10XXXX等,若第1個字為0需包含0) />
      <br />
      <label>你的<font color=red>舊</font>密碼:</label>
      <input type="text" id="field2" class="form-control" value="" placeholder=舊密碼/>
      <br />
	<label>你的<font color=red>新</font>密碼:</label>
      <input type="text" id="field3" class="form-control" value="" placeholder=新密碼/>
      <br />
      <button class="btn btn-success btn-block" id="sure">確定</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
    function initializeLiff(myLiffId) {
      //alert("test1");
      liff
        .init({
          liffId: myLiffId
        }).then(() => {
          //alert("test2"); //關閉視窗
        });
    }

function pushMsg(field1,field2,field3) {
  if (field1 == '' || field2 == '' ||field3 == '') { //資料檢查
    alert('每個項目都必須輸入！');
    return;
  }

  var msg = "修改密碼-"; //回傳訊息字串
  #var msg = ""; //回傳訊息字串
  msg = msg + field1;
  msg = msg +"/"+ field2;
  msg = msg +"/"+ field3;
  liff.sendMessages([ //推播訊息
    { type: 'text',
     text: msg
    }
  ])
  .then(() => {
    liff.closeWindow(); //關閉視窗
    });
  }

  $(document).ready(function () {
  //initializeLiff('你的 LIFFID');
  initializeLiff('1656019011-Rj8Y7Qjj');
  $('#sure').click(function (e) { //按下確定鈕
  pushMsg($('#field1').val(),$('#field2').val(),$('#field3').val());
  });
});
</script>
</body>
</html>
