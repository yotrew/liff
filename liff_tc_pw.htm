<script>
    function initializeLiff(myLiffId) {
      //alert("test1");
      liff
        .init({
          liffId: myLiffId
        }).then(() => {
          //alert("test2"); //關閉視窗
        });
    }

function pushMsg(orig_pw,new_pw) {
  if (new_pw == '' ) { //資料檢查
    alert('新密碼必須輸入！');
    return;
  }
  if (new_pw.length<8 ) { //資料檢查
    alert('新密碼需8個字以上！');
    return;
  }
  var msg = "密碼-"; //回傳訊息字串
  msg = msg + orig_pw+":";
  msg = msg + new_pw;
  liff.sendMessages([ //推播訊息
    { type: 'text',
     text: msg
    }
  ])
  .then(() => {
    liff.closeWindow(); //關閉視窗
    });
  }

});
</script>
