<!DOCTYPE html>
<html>
<head>
  <base target="_blank">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>傳訊息給股長</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <div class="row" style="margin: 10px">
    <div class="col-12" style="margin: 10px">
	  
	  
	  <div id="div3">
		  <label id="label3">給股長的訊息:</label>
		  <textarea id="field3" class="form-control" rows="3" cols="30"></textarea>
	  </div>
      <button class="btn btn-success btn-block" id="sure">確定</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
var msgtype=1
    function initializeLiff(myLiffId) {
      //alert("test1");
      liff
        .init({
          liffId: myLiffId
        }).then(() => {
          //alert("test2"); //關閉視窗
        });
    }

    function pushMsg(field1,field2,field3) {
	  if (field1 == '' ) { //資料檢查
		alert('每個項目都必須輸入！');
		return;
	  }
	  var msg = "訊息-股長-"; //回傳訊息字串


	  msg +="-"+ field3;
	  liff.sendMessages([ //推播訊息
		{ type: 'text',
		 text: msg
		}
	  ])
	  .then(() => {
		liff.closeWindow(); //關閉視窗
		});
    }
  
  
  
  $(document).ready(function () {
	  //initializeLiff('你的 LIFFID');
	  initializeLiff('1656019011-A93qzmww');
	  if(msgtype==1){
		$('#div2').hide();
	  }
	  $('#sure').click(function (e) { //按下確定鈕
	  pushMsg($('#field3').val());
  });
});
</script>
</body>
</html>
